<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Sandbox</title>
</head>
<body>
    <h1>HTML and CSS Sandbox-others input type</h1>
    <form>
        <label for="color">Color</label>
        <input type="color" name="color" id="color"/>
        <br/> <br/>
        <label for="time">Time</label>
        <input type="time" name="time" id="time"/>
        <br/> <br/>
         <label for="month">Month</label>
        <input type="month" name="month" id="month"/>
        <br/> <br/>
         <label for="range">Range</label>
        <input type="range" name="range" id="range" min="0" max="100" step="2"/>
        <br/> <br/>
         <label for="url">Url</label>
        <input type="url" name="url" id="url" min="0" max="100" step="2"/>
        <br/> <br/>
        <input type="submit" valuee="submit"/>
    </form>
</body>
</html>
