<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Sandbox</title>
</head>
<body>
    <h1>Favourite Programming Language</h1>
    <form>
        <label for="html">
            <input type="checkbox" name="language" id="html" value="html"/>HTML
        </label>
        <label for="css">
            <input type="checkbox" name="language" id="css" value="css"/>CSS
        </label>
        <label for="javascript">
            <input checked type="checkbox" name="language" id="javascript" value="javascript"/>javaScript
        </label>
    </form>

    <h2>Product Size</h2>
    <form>
        <label for="small">
            <input type="radio" name="size" id="small" value="small"> Small
        </label>
        <label for="medium">
            <input type="radio" name="size" id="medium" value="medium"> Medium
        </label>
        <label for="large">
            <input type="radio" name="size" id="large" value="large"> Large
        </label>
        <label for="extra large">
            <input type="radio" name="size" id="extra large" value="extra large"> Extra large
        </label>
    </form>



</body>
</html>
